<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" href="${virtroot}/favicon.png" type="image/png" />
  <link href="${virtroot}/static/dxr-styles.css" rel="stylesheet" type="text/css"></link>
  <style type="text/css">@import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css";</style>
  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"
          djConfig="parseOnLoad:true, isDebug:false">
  </script>
  <script>
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.layout.BorderContainer");
  </script>
  <script type="text/javascript" src="${virtroot}/static/js/search.js"></script>
  <script type="text/javascript" src="${virtroot}/static/js/dxr.js"></script>
  <title>${title}</title>
</head>
<body class="tundra" style="overflow: hidden;" onload="checkShowHintBox('searchForm', 'hintBox', 'hintLink'); initLeftPane('toggleLeftSidebarImg', 'sidebar', ${showLeftSidebar});">
<div id="hintBox" onclick="hideHintBox('hintBox')">
  A direct result has been selected. Do you mean to search on '<a id='hintLink'></a>' instead?
</div>
<div id="bc" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" style="width: 100%; height: 100%">
  <div id="header" dojoType="dijit.layout.ContentPane" region="top">
    <div id="logo"><a href="${virtroot}/"><img src="${virtroot}/static/images/powered-by-mozilla-small.png" border="0"></a></div>
    <div id="search">
      <form method="get" id="searchForm" action="${virtroot}/search">
        <input name="q" type="text" size="31" maxlength="2048" title="Search">
        <input type="submit" value="Search">
        <input type="button" value="Old Search" onclick="return doSearch('searchForm');">
        <input type="hidden" name="tree" value="${tree}">
      </form>
    </div>
    <div id="sidebarActions">
      ${sidebarActions}
    </div>
    <div id="toggleLeftSidebar">
      <img id="toggleLeftSidebarImg" src="${virtroot}/static/images/icons/bullet_toggle_minus.png" onclick="toggleLeftPaneVisibility()" />
    </div>
  </div>
