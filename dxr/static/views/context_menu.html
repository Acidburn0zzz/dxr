<ul id="context-menu" class="context-menu">
    <li>
        <span id="close-ctx-menu">
            <a href="javascript:void(0);" class="close-menu" title="Close menu">x</a>
        </span>
        <a href="{{ searchLink.href }}" class="search">{{ searchLink.text }}</a>
    </li>
    {% for item in menuItems %}
        <li><a href="{{ item.href }}" class="{{ item.icon }}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
